<h1 id="h1-u7ED3u8BBA" class="calibre14"><a class="pcalibre1 calibre9 pcalibre" id="结论"></a><span class="pcalibre2 header-link"></span>结论</h1>
<p class="calibre15">本章讨论的几个关键点：</p>
<ul class="markdown-toc-list">
<li class="calibre12">学习函数式反应型编程，我们将会更加高效。</li>
<li class="calibre12">声明式编程把我们从关注业务的实现细节中解脱出来，用更多的时间关注业务本身。</li>
<li class="calibre12">函数式反应型编程是函数式与反应式编程的结晶。</li>
</ul>
<p class="calibre15">我是一个实用主义者。我们所有的开发者们都是在实践中完成自己的作品的。因此我想尽可能少的占用你的时间来讲述理念的东西，在下一章节，我们将深入探讨代码实现。</p>
