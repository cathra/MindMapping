            <h2 id="%E5%B0%A4%E8%BE%BE%E8%A1%A8%E8%BE%BE%E5%BC%8F" class="calibre9">尤达表达式</h2>
<p class="calibre7">不要使用尤达表达式。尤达表达式是指，拿一个常量去和变量比较而不是拿变量去和常量比较。它就像是在表达 “蓝色是不是天空的颜色” 或者 “高个是不是这个男人的属性” 而不是  “天空是不是蓝的” 或者 “这个男人是不是高个子的” </p>
<p class="calibre7"><img src="yoda.png" alt="Yoda" class="calibre8"/></p>
<p class="calibre7">（译者注：名字起源于星球大战中尤达大师的讲话方式，总是用倒装的语序）</p>
<p class="calibre7"><strong class="calibre10">推荐:</strong></p>
<pre class="calibre12"><code class="pcalibre4 pcalibre3 lang-obj-c"><span class="hljs-keyword">if</span> ([myValue isEqual:@<span class="hljs-built_in">42</span>]) { ...
</code></pre>
<p class="calibre7"><strong class="calibre10">不推荐:</strong></p>
<pre class="calibre12"><code class="pcalibre4 pcalibre3 lang-obj-c"><span class="hljs-keyword">if</span> ([@<span class="hljs-built_in">42</span> isEqual:myValue]) { ...
</code></pre>
