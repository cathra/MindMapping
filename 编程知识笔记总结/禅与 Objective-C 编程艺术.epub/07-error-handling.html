            <h2 id="%E9%94%99%E8%AF%AF%E5%A4%84%E7%90%86" class="calibre9">错误处理</h2>
<p class="calibre7">有些方法通通过参数返回 error 的引用，使用这样的方法时应当检查方法的返回值，而非 error 的引用。</p>
<p class="calibre7"><strong class="calibre10">推荐:</strong></p>
<pre class="calibre12"><code class="pcalibre4 pcalibre3 lang-obj-c"><span class="hljs-built_in">NSError</span> *error = <span class="hljs-built_in">nil</span>;
<span class="hljs-keyword">if</span> (![<span class="hljs-keyword">self</span> trySomethingWithError:&amp;error]) {
    <span class="hljs-comment">// Handle Error</span>
}
</code></pre>
<p class="calibre7">此外，一些苹果的 API 在成功的情况下会对 error 参数（如果它非 NULL）写入垃圾值（garbage values），所以如果检查 error 的值可能导致错误 （甚至崩溃）。</p>
