            <h1 id="%E5%91%BD%E5%90%8D" class="calibre1">命名</h1>
<h2 id="%E9%80%9A%E7%94%A8%E7%9A%84%E7%BA%A6%E5%AE%9A" class="calibre6">通用的约定</h2>
<p class="calibre7">尽可能遵守 Apple 的命名约定，尤其是和 <a href="https://developer.apple.com/library/mac/#documentation/Cocoa/Conceptual/MemoryMgmt/Articles/MemoryMgmt.html" target="_blank" class="calibre4 pcalibre pcalibre1 pcalibre2">内存管理规则</a> (<a href="http://stackoverflow.com/a/2865194/340508" target="_blank" class="calibre4 pcalibre pcalibre1 pcalibre2">NARC</a>) 相关的地方。</p>
<p class="calibre7">推荐使用长的、描述性的方法和变量名。</p>
<p class="calibre7"><strong class="calibre10">推荐:</strong></p>
<pre class="calibre12"><code class="pcalibre4 pcalibre3 lang-obj-c"><span class="hljs-built_in">UIButton</span> *settingsButton;
</code></pre>
<p class="calibre7"><strong class="calibre10">不推荐:</strong></p>
<pre class="calibre12"><code class="pcalibre4 pcalibre3 lang-obj-c"><span class="hljs-built_in">UIButton</span> *setBut;
</code></pre>
