<h2 class="calibre5" id="sigil_toc_id_120"><span class="u">期权是如何运作的</span></h2>

  <p class="calibre6">期权可能很复杂，但是它的原理并不复杂。期权大致分成两类：<b class="calibre8">看涨期权和看跌期权</b>。另外，每一种期权都是绑定一只股票的。</p>

  <p class="calibre6">你可以买卖苹果、谷歌、可口可乐、麦当劳、迪士尼或者任何你能想得出的股票的期权，我说期权非常酷是因为：</p>

  <blockquote class="calibre9">
    <p class="calibre10">• 如果你买了苹果的看跌期权，你就可以让卖给你期权的人以比公开市场上更高的价格买你的苹果股票。</p>

    <p class="calibre10">• 如果你买了苹果的看涨期权，你可以让卖给你期权的人以比公开市场上更低的价格把他的苹果股票卖给你。</p>
  </blockquote>

  <p class="calibre11">多酷啊！</p>

  <p class="calibre6">拥有了期权，一切尽在掌握。想想看，只要你愿意，就可以卖出比市价更高的价钱！只要你愿意，就可以用比市价更低的价钱买入。在华尔街，这一幕每天都在上演。</p>
