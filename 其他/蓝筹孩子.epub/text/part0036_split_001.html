<h2 class="calibre5" id="sigil_toc_id_168"><span class="u">你的使命，你选择接受吗</span></h2>

  <p class="calibre6">美国这一代的孩子们任务艰巨。他们身上背负着沉重的国家债务，这就要看他们如何机智化解了。怎么才能还清这些债务的利息？怎么才能减轻债务负担？有没有可能还清债务？努力还清债务是不是明智之举？</p>

  <p class="calibre6">这些只是他们长大后需要解决的问题中的一部分。这本书里介绍的东西很重要，这些知识能促使孩子们思考那些在他们的时代里的重大问题，帮助他们为自己未来的职责进行筹划。很快他们就要肩负起这一职责了。拥抱它，抓住机会，那将是他们光芒闪耀的时刻。</p>
