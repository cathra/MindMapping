<h2 class="calibre5" id="sigil_toc_id_114"><span class="u">成交价格幅度</span></h2>

  <div class="chatu1"><img alt="" class="calibre3" src="../images/00117.jpeg"/></div>

  <p class="calibre7">人们在讨论股票时还会用到一个常用术语。如果可口可乐去年的每股最低价格是60美元，最高是80美元，那么其成交价格幅度就是60美元～80美元。如果可口可乐上个月的成交价格在每股75美元到80美元之间，那么它上个月的<b class="calibre8">成交价格幅度</b>就是75美元～80美元。很简单，一点儿都不复杂。</p>
