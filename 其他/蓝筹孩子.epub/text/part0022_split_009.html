<h2 class="calibre5" id="sigil_toc_id_145"><span class="u">透明度</span></h2>

  <p class="calibre6">投资者想了解他们投资的公司的现状如何，他们会持续关注如公司策略、收入和盈利、竞争情况、盈利预测等各种信息。如果公司没能提供这些信息，就会听到投资者说：“我们需要更高的公司透明度，我们需要更多的信息。”</p>

  <p class="calibre6"><b class="calibre8">透明度</b>的意思就是公司应该让投资者更清楚地知道公司的内部运营情况。公司应该有更高的透明度。</p>
