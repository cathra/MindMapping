<h2 class="calibre5" id="sigil_toc_id_105"><span class="u">证券交易委员会</span></h2>

  <p class="calibre6"><b class="calibre8">证券交易委员会</b>通常被称为<b class="calibre8">SEC</b>，英文全称是Securities and Exchange Commission。它是美国的一个政府部门，建立于1934年，主要职责是建立健全股票交易、上市公司运作及相关事项的规章制度。它要保护投资者的利益，防止某些公司和经纪商误导人们买它们的股票。</p>

  <p class="calibre6">SEC有权对违反证券法的行为进行调查，而它也一直都在履行这项职责。它可以调阅公司的资料，可以对违反证券法的公司或者个人提起民事诉讼，它和美国联邦调查局（FBI）、司法部及其他执法机构一起，协助对罪犯的刑事调查。从某种意义上讲，SEC是华尔街的警察。</p>
