<h2 class="calibre5" id="sigil_toc_id_127"><span class="u">水下看涨期权</span></h2>

  <p class="calibre6">和看跌期权一样，看涨期权也可能是水下期权。换句话说，它们可能一文不值。在买入苹果股票这个例子中，如果你花了25美元买入看涨期权，让你有权从乔那儿花每股570美元买入苹果的股票，但当苹果的股价跌到了每股500美元时，你肯定不会行使期权了，对吧？当然。如果你能在公开市场上花每股500美元就买到苹果的股票，怎么可能花上每股570美元去乔那儿买呢？</p>

  <p class="calibre6">这种情况下，你花25美元买的这个看涨期权就是水下期权，或者说是没有价值的期权。你只能看着它在到期日的时候到期，然后就没有了。你买看涨期权是为了保护自己不要花更多的钱买入股票，你放弃它是因为它不再有价值。</p>
