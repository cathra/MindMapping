<h2 class="calibre5" id="sigil_toc_id_100"><span class="u">买价、卖价、价差</span></h2>

  <p class="calibre6">买家愿意为你的股票支付的价格就是买价。如果买家说：“我想买50股，每股付给你700美元。”每股700美元就是他出的买价。也就是说，他出价每股700美元来买你的50股。</p>

  <p class="calibre6">如果你觉得这个价钱太低了，你希望是1 200美元一股，这1 200美元就叫作卖价。你要求的卖价是每股1 200美元。</p>

  <p class="calibre6">买价与卖价之间的差就是价差。在这个例子中，价差是：</p>

  <div class="chatu1"><img alt="" class="width1" src="../images/00173.jpeg"/></div>

  <div class="chatu1"><img alt="" class="calibre3" src="../images/00115.jpeg"/></div>

  <p class="calibre7">你每天都能看到股票公开的买价和卖价。</p>

  <p class="calibre6">这其中的基本经济学原理非常简单：买家在购买东西时，希望可以支付最低的价钱；卖家在卖东西时，希望可以得到最高的价钱。这个原理在买卖股票和买卖其他东西时都是同样适用的。</p>
