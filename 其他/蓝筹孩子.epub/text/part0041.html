  <h1 class="hidden" title="致谢" id="173721-b2d80077f60243fdb70c736c5fd4801c"></h1>

  <div class="chatu1"><img alt="" class="width" src="../images/00090.jpeg"/></div>

  <p class="calibre7">这本书里的插图都是由17岁的凯尔·比安奇（Kyle Bianchi）绘制的，他是个有着惊人天赋的艺术家。他的每一幅插图都是根据我的邮件内容创作的。凯尔很快就抓住了每幅画的要点，对于要表达的东西呈现得恰如其分，他以破纪录的速度完成了所有的创作。谢谢你，凯尔。</p>

  <p class="calibre6">最后，要不是我美丽的妻子、特伦特的好妈妈朱丽叶（Julia）对我从始至终的支持和鼓励，也不会有这本书，她一直都在为了把世界变得更好而努力。</p>
