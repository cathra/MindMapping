<h2 class="calibre5" id="sigil_toc_id_93"><span class="u">借记卡</span></h2>

  <div class="chatu1"><img alt="" class="width" src="../images/00124.jpeg"/></div>

  <p class="calibre7">借记卡看起来很像信用卡，但是这两种卡完全不一样：当你使用借记卡的时候，交易金额会自动被<b class="calibre8">借记</b>或者说从账户里扣除。如果当时你账户里的余额不足，交易会被拒绝，你就没有办法购物。当你使用信用卡的时候，即便账户里没有钱，还是可以购物。只要你在收到信用卡账单的时候账上有钱，能还得起款，就可以了。</p>

  <p class="calibre6">借记卡<b class="calibre8">随用随扣款</b>。当你使用借记卡购物的时候用的是自己账户里的钱。</p>
