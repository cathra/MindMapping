<h2 class="calibre5" id="sigil_toc_id_95"><span class="u">什么是股票市场</span></h2>

  <p class="calibre6">股票市场是让人们按照一定的规则买卖股票的地方，就是这么回事。</p>

  <p class="calibre6">想想看，如果你有100股苹果公司的股票，没有股票市场，那么你怎么卖掉这100股股票呢？你就得打电话给别人，看看有没有人想买你的股票，没什么更有效率的办法了。更糟糕的是，想买你股票的人不知道之前别人都是拿什么买的，他也不知道怎么付给你。</p>

  <p class="calibre6">买卖股票需要一些规则，好多年前，美国人就发现了这一点。</p>

  <p class="calibre6">1792年5月17日，在美国纽约华尔街的一棵梧桐树下，24位股票经纪人聚在一起，签署了《<b class="calibre8">梧桐树协议</b>》，建立了<b class="calibre8">纽交所</b>的雏形。美国最古老、最著名的证券交易所就这样诞生了。</p>
