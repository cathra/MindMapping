<h2 class="calibre5" id="sigil_toc_id_107"><span class="u">股市上扬</span></h2>

  <p class="calibre6">股市上扬与市场调整正相反，<b class="calibre8">上扬</b>的意思就是股价攀升。</p>

  <div class="chatu1"><img alt="" class="width" src="../images/00193.jpeg"/></div>

  <p class="calibre7">你经常会听到别人说，“今天股市上扬，市场上涨了60个点”。如果你持有股票，那么市场上涨得越多越好。</p>

  <div class="fnote">
    <p class="calibre14"><a class="calibre13" href="part0012_split_009.html#note3" id="note3n">[1]</a> 道琼斯工业平均指数的成分股偶尔会因为市场环境而改变，它们是由《华尔街日报》（The Wall Street Journal）的编辑选择决定的。——译者注</p>
  </div>
