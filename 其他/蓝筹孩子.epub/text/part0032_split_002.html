<h2 class="calibre5" id="sigil_toc_id_163"><span class="u">预算</span></h2>

  <p class="calibre6"><b class="calibre8">预算</b>（budget）就是对你未来赚到的钱或者得到的钱，以及同一段时间中你预计支出的钱进行的一项计划或者<b class="calibre8">预测</b>。</p>

  <p class="calibre6">每一年，美国总统都会向美国国会提交预算案，对来年的国家收入和联邦政府如何运用这些收入进行详细地规划。从概念上来说，普通的美国家庭所进行的预算和国家预算没有什么差别。</p>

  <p class="calibre6">家庭应该对于自己每一年能赚多少钱有个大体的认识，这样才能确保自己量入为出。对预计的收入和支出进行规划就叫<b class="calibre8">预算</b>。预算就是逐项列出某段时间内你会收到的钱及同样这段时间内你要支出的钱。</p>
