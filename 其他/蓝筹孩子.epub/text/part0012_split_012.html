<h2 class="calibre5" id="sigil_toc_id_106"><span class="u">市场调整</span></h2>

  <p class="calibre6"><b class="calibre8">市场调整</b>指的是大量抛售或者市场萧条，市场通常比高点下跌了超过10%。如果道指之前是16 000点，现在是14 500点，分析人士会说，“现在是市场调整”。</p>

  <div class="chatu1"><img alt="" class="width" src="../images/00026.jpeg"/></div>

  <p class="calibre7">如果股市红火，一直居高不下，华尔街人士就会说，“到了市场调整的时候了”。你在收听财经新闻的时候也会听到这个词。</p>
