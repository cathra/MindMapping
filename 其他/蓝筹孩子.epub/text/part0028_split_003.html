<h2 class="calibre5" id="sigil_toc_id_157"><span class="u">财务报表</span></h2>

  <p class="calibre6">财务报表就是你想从银行借钱时通常需要提供给银行的一些文件。一般是一两页纸，上面列出了你的资产和负债，以及计算出的<b class="calibre8">净值</b>。这份文件要由借款人签署，做出承诺。也就是说，你要发誓你填写的信息都是真实的，如果你在信息上作假，你将会面临法律诉讼甚至背上罪名。一定要坚守底线：在填写财务报表的时候，不弄虚作假。</p>
