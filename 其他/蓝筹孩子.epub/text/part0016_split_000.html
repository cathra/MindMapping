<h2 class="calibre5" id="calibre_pb_0"><span class="u">期权、看涨期权和看跌期权</span></h2>

  <p class="calibre6">如你所知，你买入股票之后，它的价格会上升或者下跌。你却没法知道，它的表现到底会如何，不论你之前做了多少研究，不论你对自己的交易多么有信心。</p>

  <p class="calibre6">为了保护自己，不要因为这笔买入交易遭受太大的损失，投资者可以采取的一个行动就是买入或者卖出<b class="calibre8">期权</b>。</p>

  <p class="calibre6">期权每一天的成交量是很大的。就像股票一样，你可以随时通过家里的电脑追踪期权市场的动态。你可以在任何时候通过像彭博网或者亿创理财等网站查询期权的信息。</p>

  <p class="calibre6">期权非常酷，如果你花上一点时间了解它的运作原理，那么就可以比全世界99.9%的同龄人更懂得如何保护自己的资产并获得盈利。那么我们就开始吧，来看看期权的世界。</p>
