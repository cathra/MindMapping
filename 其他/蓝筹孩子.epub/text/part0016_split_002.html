<h2 class="calibre5" id="sigil_toc_id_121"><span class="u">期权到期：它们不是永久性的</span></h2>

  <p class="calibre6">在对期权进行更深入的讨论之前，你需要知道，期权不是永远有效的。和1加仑牛奶一样，期权也有<b class="calibre8">有效期</b>，过了那一天就不能再使用了。如果你不用就没有了。你买的期权有效期可能截至几天后、下周甚至几年以后，所有期权都有有效期。</p>
