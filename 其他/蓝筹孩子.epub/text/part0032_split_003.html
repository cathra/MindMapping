<h2 class="calibre5" id="sigil_toc_id_164"><span class="u">预算的结果</span></h2>

  <p class="calibre6">预算的结果有3种：</p>

  <blockquote class="calibre9">
    <p class="calibre10"><b class="calibre8">1.预算赤字。</b>如果在你制定的预算中，支出大于收入，那么你得到的就是预算赤字。</p>

    <p class="calibre10"><b class="calibre8">2.预算盈余。</b>如果你的预算显示，你赚的钱将会超过支出，那么你得到的就是预算盈余。</p>

    <p class="calibre10"><b class="calibre8">3.预算平衡</b>。如果你的预算表明，你的支出刚好等于收入，那么你就实现了所谓的预算平衡。</p>
  </blockquote>

  <p class="calibre11">现在美国人都很关注联邦政府的预算赤字，因为支出超过了税收收入。美国已经好多年没有预算盈余了。</p>
