<h2 class="calibre5" id="sigil_toc_id_98"><span class="u">股票凭证</span></h2>

  <p class="calibre6">在你买了一家公司的股票之后，就会收到一份凭证，表明你确实是公司的所有者。股票凭证如下页图所示。</p>

  <p class="calibre6">投资者经常买入不同公司的股票，但是没有人像以前一样收到实际凭证了。为什么呢？如果没有凭证，他们怎么知道自己真的拥有了股权呢？</p>

  <div class="chatu1"><img alt="" class="calibre3" src="../images/00186.jpeg"/></div>

  <p class="calibre7">现在的投资者在买入股票之后只是会收到亿创理财（Etrade.com）系统发来的在线账户确认信，或者是他们的经纪商发来的确认邮件。这没问题吧？如果没有收到实际凭证的话，你是不是应该担心可能并没有实际拥有这些股票呢？答案是：没必要担心。现在就是这样的。几乎没人会拿到实际凭证了，所有的操作都是电子化的。这就是新常态。</p>
