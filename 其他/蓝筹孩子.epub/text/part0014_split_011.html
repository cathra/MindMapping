<h2 class="calibre5" id="sigil_toc_id_118"><span class="u">满仓</span></h2>

  <p class="calibre6"><b class="calibre8">满仓</b>的意思就是你把所有的钱都用于投资股票、债券及其他证券，没有剩余的钱可投资。这时候，你就是满仓的。</p>
