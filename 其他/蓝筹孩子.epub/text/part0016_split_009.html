<h2 class="calibre5" id="sigil_toc_id_128"><span class="u">裸期权（天哪，你说什么都没穿？！）</span></h2>

  <p class="calibre6">如果乔卖给你25美元的看涨期权，让你可以用100美元从他那儿买自行车，但是当你买期权的时候他并没有自行车，会发生什么事呢？在这种情况下，乔卖给你的就是<b class="calibre8">裸期权</b>。</p>

  <div class="chatu1"><img alt="" class="width" src="../images/00139.jpeg"/></div>

  <p class="calibre7">当乔卖给你裸期权之后，如果你行使了期权，乔就得去找你想买的那辆自行车，不管花多少钱都得买下来。作为看涨期权的卖方，他有法定义务信守承诺。不管花多少钱，他必须找到这辆自行车，买下它，然后以100美元卖给你。</p>

  <p class="calibre6">这是个很好的例子，说明了卖出裸期权的危险性。期权所对应的股票价格可能涨到非常高，最后你可能要花大价钱买这只股票，按照约定的价格卖给买家。卖出裸期权的时候一定要非常小心。</p>
