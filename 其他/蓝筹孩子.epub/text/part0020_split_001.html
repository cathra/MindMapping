<h2 class="calibre5" id="sigil_toc_id_133"><span class="u">收益</span></h2>

  <p class="calibre6">当你听到有人说“<b class="calibre8">收益</b>”这个词的时候，通常指的是投资者因为持有债券而获得的年度收益。比如说，你花1 000美元买了利率是5%的债券，每年的收益就是5%，即50美元。如果你花10 000美元买了利率是4%的债券，每年的收益就是4%，即400美元。</p>

  <div class="chatu1"><img alt="" class="width" src="../images/00189.jpeg"/></div>

  <p class="calibre7"><b class="calibre8">高收益债券</b>的利率很高，有时候也被称为<b class="calibre8">垃圾债券</b>。我没开玩笑，真的叫垃圾债券。但是别被这个名字骗了，它叫垃圾债券并不意味是它就是垃圾，你应该躲得远远的。如果发行人是优质的公司，而且你认真做了研究，认为这家公司能够支付利息并且到期还本，那么这只垃圾债券就是一项好的投资。</p>
