<h2 class="calibre5" id="sigil_toc_id_108"><span class="u">牛和熊</span></h2>

  <p class="calibre6">如果你看看美林（美国最大的财富管理机构）的标识，你会发现一头牛正在瞪着你。到网上查查“美林”，你就会看到我说的那个图案。为什么是头牛呢？那意味着什么？</p>

  <p class="calibre6">在金融领域里，牛意味着强有力、锐不可当和价值增长。如果股市在很长一段时间内一直在上涨，人们会说：“现在是<b class="calibre8">牛市</b>。”如果一个人认为股市在未来几个月会持续上涨，他会说：“我看涨股市。”</p>

  <p class="calibre6">牛市的对立面就是<b class="calibre8">熊市</b>。如果股市在很长一段时间内一直下跌，人们会说：“现在是熊市。”如果他预测今年接下来还会持续下跌，他会说：“我看跌，在事情有转机之前还会继续下跌。”</p>

  <p class="calibre6">牛和熊是华尔街的通用术语，用来表示未来股市或者经济的不同走向。</p>
