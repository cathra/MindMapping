<h2 class="calibre5" id="sigil_toc_id_138"><span class="u">EBITDA</span></h2>

  <p class="calibre6">如果你听CNBC或者彭博，或看财经类报纸，你会接触到EBITDA，这个词经常出现。</p>

  <p class="calibre6"><b class="calibre8">EBITDA</b>是一个会计术语，但我们现在不会对它进行过多介绍。目前你需要知道的就是，这个词指的是一家公司的息税折旧摊销前利润。</p>

  <p class="calibre6">以后你可能会学会计学的课程，那时候你会学到公司的财务账簿是怎么回事、它们如何确认收入和费用、它们如何确定每一年的公司利润。</p>

  <p class="calibre6">现在，你只需要记住，EBITDA指的是扣除利息支付、应付税款、折旧（这又是另一个故事了）和摊销之前的利润。</p>

  <div class="chatu1"><img alt="" class="calibre3" src="../images/00014.jpeg"/></div>

  <p class="calibre7">最起码，从现在起你可以说：“是的，我知道EBITDA。”如果别人问你这是什么，你可以说：“这是公司利润的决定性因素”，这就很好了。</p>
