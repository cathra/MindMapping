<h2 class="calibre5" id="sigil_toc_id_169"><span class="u">你现在是理财专家了</span></h2>

  <div class="chatu1"><img alt="" class="calibre3" src="../images/00056.jpeg"/></div>

  <p class="calibre7">祝贺你！你做到了！我们结束了关于钱、关于投资、关于股市的旋风之旅。</p>

  <p class="calibre6">如果你从头到尾读了这本书，你肯定已经掌握了那些重要的知识，成为理财专家。</p>

  <p class="calibre6">回想一下你学到了什么，当你遇到相关的问题时，把这本书当成指南，尽可能多学一些更深入的知识。</p>

  <p class="calibre6">你现在已经领先于你的同龄人了，你已经走在成功的路上了。</p>

  <p class="calibre6">要再接再厉！</p>
