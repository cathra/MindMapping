<h2 class="calibre5" id="sigil_toc_id_167"><span class="u">私募股权</span></h2>

  <p class="calibre6">私募股权（Private Equity,简称PE）和风险投资有一点类似，它也是从私人投资者那里募集资金，向一家公司注入运营资金以换得股票，但是私募股权的投资者倾向投资更成熟的公司，这些公司的业务稳定，已经开始赢利。风险投资家会投资更新的公司，刚刚开始运营，可能还没有推出产品，没有赢利，也没有占领市场。</p>

  <p class="calibre6">私募股权投资人对于风险的规避程度比风投高，他们采用的交易模式与风投截然不同。</p>
