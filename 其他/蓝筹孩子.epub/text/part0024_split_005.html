<h2 class="calibre5" id="sigil_toc_id_152"><span class="u">LIBOR</span></h2>

  <p class="calibre6"><b class="calibre8">LIBOR</b>是<b class="calibre8">伦敦银行同业拆借利率</b>的英文缩写，它指的是伦敦的银行从其他银行那里借钱的时候愿意支付的<b class="calibre8">利率</b>。</p>

  <p class="calibre6">在美国，LIBOR被用得最多的情形就是借款人向银行借钱的时候。银行对借款人报出的利率通常是“LOBOR加2个点”，或者“LOBOR加1.5个点”，或者“LOBOR加3个点”，等等。它们所说的点是百分点。如果LIBOR是2%，银行给你的利率是LOBOR加2个点的话，那么你的贷款利率就是4%（LIBOR+2%=4%）。</p>

  <p class="calibre6">LIBOR每天都会变化，你可以在网上查询最新的数据。</p>
