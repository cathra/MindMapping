<h2 class="calibre5" id="sigil_toc_id_129"><span class="u">期权交易</span></h2>

  <p class="calibre6">很多人买卖期权，并不打算最终行使期权。他们只是想靠一买一卖赚些钱。投资者们经常交易（买卖）期权。</p>

  <p class="calibre6">比如说，你花了25美元买入苹果的看跌期权，你可以随时上网查看期权的价格走势。当价格上涨时，你可以卖掉它赚钱，如果你打算在行权日之前继续做多股票的话。</p>

  <div class="chatu1"><img alt="" class="width" src="../images/00146.jpeg"/></div>

  <p class="calibre7">期权价格不停变化，期权交易也是一种很重要的交易。</p>

  <p class="calibre6">芝加哥期权交易所是世界上最大的期权交易所。你可以在那里买卖2 000多家公司的期权。你可以在网站www.cboe.com上了解这个交易所的更多情况。</p>
