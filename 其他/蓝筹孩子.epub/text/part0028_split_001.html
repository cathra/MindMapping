<h2 class="calibre5" id="sigil_toc_id_155"><span class="u">负债</span></h2>

  <p class="calibre6"><b class="calibre8">负债</b>（liabilities）就是你欠别人的东西，像银行贷款、欠其他人的钱、诉讼赔偿、要支付的款项、待支付的税金等。</p>
