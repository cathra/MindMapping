<h2 class="calibre5" id="sigil_toc_id_113"><span class="u">市场底部</span></h2>

  <p class="calibre6"><b class="calibre8">市场底部</b>与市场顶部正相反。它是股票走势图中一段时间内股价的最低点。</p>

  <div class="chatu1"><img alt="" class="width" src="../images/00112.jpeg"/></div>

  <p class="calibre7">在理想情况下，投资者希望在市场底部买入股票，持有到市场顶部。但是未来会发生什么很难预测，人们常说，“市场时机没法把握”。你只需要做好自己的功课，在价格看起来比较合理的时候买入优质股票即可。</p>
