<h2 class="calibre5" id="sigil_toc_id_143"><span class="u">特殊股利</span></h2>

  <p class="calibre6">有的时候，公司会意外得到一笔一次性的巨款，这样的事它们觉得不太可能再出现，比如说它们出售了部分业务，因此得到了一大笔钱，也有可能是历史利润累积的结果。在这种情况下，公司的董事会可以决定向股东派发一次性的<b class="calibre8">特殊股利</b>。之所以叫特殊股利，是因为这样的事情不可能经常出现，股东也不能认为以后会经常有这样的事儿。</p>
