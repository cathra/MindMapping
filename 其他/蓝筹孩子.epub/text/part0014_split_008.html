<h2 class="calibre5" id="sigil_toc_id_115"><span class="u">做多股票</span></h2>

  <p class="calibre6">当你看财经节目的时候，会听到人们说“做多苹果”，或者“做多脸书”，或是“做多特斯拉”，等等。做多一只股票的意思就是持有它。如果你<b class="calibre8">做多</b>一只股票，那么就是说你持有这只股票。</p>
