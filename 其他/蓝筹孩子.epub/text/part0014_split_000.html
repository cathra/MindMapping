<h2 class="calibre5" id="calibre_pb_0"><span class="u">逢低买入</span></h2>

  <p class="calibre6">当你听到其他人讨论股市的时候，经常会听到这个词。<b class="calibre8">逢低买入</b>的意思是，你要等待合适的时机，直到股价下跌，你能用比现在少的钱买到这只股票。</p>

  <div class="chatu1"><img alt="" class="width" src="../images/00011.jpeg"/></div>

  <p class="calibre7">假设你面临这样一个选择，要么现在花400美元买一辆新的自行车，要么等到打折的时候花300美元买。如果你等到了打折，花300美元就买到了，那么你就是逢低买入。</p>

  <p class="calibre6">股票也是一样。很多投资者不会立即买入股票，而是等到<b class="calibre8">市场回调</b>的时候逢低买入。</p>
