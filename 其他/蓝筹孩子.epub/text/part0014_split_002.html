<h2 class="calibre5" id="sigil_toc_id_109"><span class="u">账面盈利和账面亏损</span></h2>

  <p class="calibre6">如果你以每股525美元买入了苹果公司的股票，股价下跌到400美元时，你是否每股损失了125美元呢？如果你以525美元买入，当股价上涨到每股650美元时，你是否每股赚了125美元呢？</p>

  <p class="calibre6">这两个问题的答案都是“没有”。你买入股票之后，股价会涨涨跌跌，但直到你把股票卖出之前，都不算是赚钱或者亏钱，卖出时才会产生盈利或者亏损。在那之前，股价每天都在变化，你只是有<b class="calibre8">账面盈利</b>或者<b class="calibre8">账面亏损</b>，仅此而已。顺便提一句，随着股票价格的变化，你拥有的净值也在不断变化，不过这就是另一个问题了。</p>
