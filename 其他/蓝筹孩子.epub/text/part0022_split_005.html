<h2 class="calibre5" id="sigil_toc_id_141"><span class="u">盈利预测</span></h2>

  <p class="calibre6">公司对未来表现的预期就是<b class="calibre8">盈利预测</b>。你经常会听到评论员说，“他们下调了对下半年的预期”（比如说他们预测未来几个季度的销售额和盈利会下降），或者相反，“他们发布的盈利预测显示公司的销售额和盈利都将上升”。</p>

  <p class="calibre6">盈利预测指的是公司对于未来几个月的公司表现的预期。</p>
