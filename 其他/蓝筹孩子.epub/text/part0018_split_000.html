<h2 class="calibre5" id="calibre_pb_0"><span class="u">什么是基金</span></h2>

  <p class="calibre6"><b class="calibre8">基金</b>就是把很多人的资金汇集到一起，用于投资股票或者其他证券。</p>

  <div class="chatu1"><img alt="" class="calibre3" src="../images/00157.jpeg"/></div>

  <p class="calibre7">市场上有各种各样的基金，投资你能想出的任何一个市场板块：高收益债券基金、价值型基金、小型股基金、中型股基金、大型股基金、能源基金、房地产基金、技术产业基金、生物科技基金，还有好多好多。你不需要自己去买这些基金里包含的所有股票，只需要买你挑选好的基金，然后基金经理会用基金资产去购买股票。</p>
