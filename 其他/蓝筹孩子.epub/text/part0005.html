  <div class="chatu1"><img alt="" class="width" src="../images/00138.jpeg"/></div>

  <p class="kaiti2">在写本书的过程中，每当需要提到某个人的时候，要想时时把男孩和女孩、“他”和“她”、“他的”和“她的”分清楚是一件很头痛的事。因此，我们的编委会——由相同数量的男孩和女孩组成——最终决定挑选其中的一种人称来用，全书统一。</p>

  <p class="kaiti3">在牧师、拉比和神父的监督下，我们用扔硬币决定，最后根据扔硬币的结果，我们决定在谈到某个人的时候统一用男孩表示。这纯粹是由扔硬币决定的，并不表明男孩在任何方面比女孩好，他们并没有更好。事实上，女孩很有可能做得更好。</p>
