<h1 class="bodycontent-first-title" id="G1-4140e8c60b07466a87426a5445d6af38">实验一　光的干涉</h1>
<p class="bodycontent-text">实验仪器：</p>
<div class="tupian"><img alt="" class="image-alone" src="../Images/00072.jpeg"/>
</div>
<p class="bodycontent-text">一块上面有两条平行的缝的木板</p>
<div class="tupian"><img alt="" class="image-alone" src="../Images/00073.jpeg"/>
</div>
<p class="bodycontent-text">一个手电筒</p>
<p class="bodycontent-text">实验步骤：</p>
<p class="bodycontent-text">1　把木板拿进一个封闭的小房间，并在桌面上固定好。</p>
<div class="tupian"><img alt="" class="image-alone" src="../Images/00074.jpeg"/>
</div>
<p class="bodycontent-text">2　打开手电筒，让它发出的光对准木板上的两条缝。</p>
<div class="tupian"><img alt="" class="image-alone" src="../Images/00075.jpeg"/>
</div>
<p class="bodycontent-text">3　关掉房间里的灯，就可以在木板后面的墙壁上看到很多干涉条纹。具体效果如下：</p>
<div class="tupian"><img alt="" class="image-alone" src="../Images/00076.jpeg"/>
</div>
