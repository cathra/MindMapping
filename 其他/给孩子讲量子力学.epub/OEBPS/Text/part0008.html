<p class="bodycontent-text">实验仪器：</p>
<div class="tupian"><img alt="" class="image-alone" src="../Images/00082.jpeg"/>
</div>
<p class="bodycontent-text">一百个黑色的气球</p>
<div class="tupian"><img alt="" class="image-alone" src="../Images/00083.jpeg"/>
</div>
<p class="bodycontent-text">一个功率为0.5瓦的激光器</p>
<p class="bodycontent-text">实验步骤：</p>
<p class="bodycontent-text">1　把一百个黑气球吹大，扎好，然后排成一排。</p>
<div class="tupian"><img alt="" class="image-alone" src="../Images/00084.jpeg"/>
</div>
<p class="bodycontent-text">2　打开激光器，用它发出激光来打这些气球。可以看到，这些黑气球会依次爆掉。</p>
