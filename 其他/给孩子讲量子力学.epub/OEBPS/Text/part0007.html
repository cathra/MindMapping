<h1 class="bodycontent-first-title" title="实验二 激光打气球" id="H1-4140e8c60b07466a87426a5445d6af38">实验二　激光打气球1</h1>
<p class="bodycontent-text">实验仪器：</p>
<div class="tupian"><img alt="" class="image-alone" src="../Images/00077.jpeg"/>
</div>
<p class="bodycontent-text">一个白色的大气球</p>
<div class="tupian"><img alt="" class="image-alone" src="../Images/00078.jpeg"/>
</div>
<p class="bodycontent-text">一个黑色的小气球</p>
<div class="tupian"><img alt="" class="image-alone" src="../Images/00079.jpeg"/>
</div>
<p class="bodycontent-text">一个频率、功率可调的激光器</p>
<p class="bodycontent-text">实验步骤：</p>
<p class="bodycontent-text">1　把黑气球套在白气球里面，一起吹大，然后把它们扎好，固定在桌面上。</p>
<div class="tupian"><img alt="" class="image-alone" src="../Images/00080.jpeg"/>
</div>
<p class="bodycontent-text">2　把激光器的频率和功率调到合适的数值，然后用它发出激光来打这两个气球。可以看到，里面的黑气球会爆掉，而外面的白气球还完好无损。</p>
<div class="tupian"><img alt="" class="image-alone" src="../Images/00081.jpeg"/>
</div>
