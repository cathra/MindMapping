<h3 id="%E5%8F%82%E6%95%B0%E6%96%AD%E8%A8%80" class="calibre14">参数断言</h3>
<p class="calibre7">你的方法可能要求一些参数来满足特定的条件（比如不能为nil），在这种情况下啊最好使用 <code class="pcalibre6 pcalibre5 calibre13">NSParameterAssert()</code> 来断言条件是否成立或是抛出一个异常。</p>
<h3 id="%E7%A7%81%E6%9C%89%E6%96%B9%E6%B3%95" class="calibre14">私有方法</h3>
<p class="calibre7">永远不要在你的私有方法前加上 <code class="pcalibre6 pcalibre5 calibre13">_</code> 前缀。这个前缀是 Apple 保留的。不要冒重载苹果的私有方法的险。</p>
