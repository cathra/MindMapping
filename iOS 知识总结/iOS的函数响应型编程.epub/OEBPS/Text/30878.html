<h1 id="h1-u70EDu4FE1u53F7u4E0Eu51B7u4FE1u53F7" class="calibre14"><a class="pcalibre1 calibre9 pcalibre" id="热信号与冷信号"></a><span class="pcalibre2 header-link"></span>热信号与冷信号</h1>
<p class="calibre15">信号是典型的懒鬼，除非有人订阅他们，他们是不会启动并发送的。每增加一个订阅，它们都会重复地多发送一个信号。鉴于用户操作的琐碎性，这种设计是可接受的。实际上，在ReactiveCocoa的命名法则中，这种信号被称为’冷(信号)’。</p>
<p class="calibre15">有的时候我们希望让信号立即工作(不需要中间这么繁琐的设置),ReactiveCocoa中称为’热(信号)’。这种信号用的非常少。</p>
<p class="calibre15">这两者的不同是很微妙的，在下一章我们将学习如何利用热信号。</p>
