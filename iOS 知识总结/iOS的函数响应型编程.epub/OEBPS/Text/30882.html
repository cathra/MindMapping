<h1 id="h1-racsubject" class="calibre14"><a class="pcalibre1 calibre9 pcalibre" id="RACSubject"></a><span class="pcalibre2 header-link"></span>RACSubject</h1>
<p class="calibre15">RACSubject是一个有趣的信号类型。在’ReactiveCocoa’的世界中，她是一个可变的状态。她是一个你可以主动发送新值的信号。出于这个原因，除非情况特殊，我们不推荐使用她。</p>
<p class="calibre15">下一章我们将学习RACSubject们如何嫁接non-reactivecocoa和reactivecocoa的代码。</p>
